<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>NuCamp: A Better Way To Camp</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-3 col-md-2 align-self-center">
            <img src="img/logo.png" class="img-fluid" />
          </div>
          <div class="col">
            <h1>NuCamp</h1>
            <h2>a better way to camp</h2>
          </div>
        </div>
      </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" height="30" width="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#nucampNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nucampNavbar">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">
                <span class="fa fa-home fa-lg"></span>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">
                <span class="fa fa-info fa-lg"></span>
                About
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sites.html">
                <span class="fa fa-list fa-lg"></span>
                Sites
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="fa fa-address-card fa-lg"></span>
                Reservations
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactus.html">
                <span class="fa fa-address-card fa-lg"></span>
                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Reservations</li>
          </ol>
          <h2>Reservations</h2>
          <hr />
        </div>
      </div>
      <div class="row row-content">
        <div class="col-sm-6 mx-auto">
          <div class="card">
            <h3 class="card-header bg-info text-white">Reserve a Campsite</h3>
            <div class="card-body">
              <form id="reserveForm">
                <div class="form-group row">
                  <label class="col-sm-6 col-form-label">
                    Number of Campers
                  </label>
                  <div class="col-sm-6">
                    <select
                      name="numCampers"
                      id="numCampers"
                      class="form-control"
                    >
                      <option>Select...</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-6 col-form-label" for="date">Date</label>
                  <div class="col-sm-6">
                    <input
                      type="date"
                      id="date"
                      name="date"
                      value="placeholder"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-primary">
                      Search
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
